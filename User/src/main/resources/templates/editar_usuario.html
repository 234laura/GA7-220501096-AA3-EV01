<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar usuario</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-light">
		<!-- Agregando la clase navbar-light -->
		<a class="navbar-brand" href="#">Editar usuario</a>
		<!-- Título de la barra de navegación -->
	</nav>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Usuario</h1>
				<div class="card-body">
					<form th:action="@{'/usuarios/' + ${usuario.id}}"
						th:object="${usuario}" method="POST">
						<div class="form-group">
							<label>Nombre:</label> <input type="text" th:field="*{nombre}"
								class="form-control" placeholder="Digite el nombre" />
						</div>
						<div class="form-group">
							<label>Correo:</label> <input type="email" th:field="*{correo}"
								class="form-control" placeholder="Digite el correo" />
						</div>
						<div class="form-group">
							<label>Contraseña:</label> <input type="text"
								th:field="*{contraseña}" class="form-control"
								placeholder="Digite la contraseña" />
						</div>
						<!-- Agrega aquí los otros campos del formulario si los hay -->
						<button type="submit" class="btn btn-success">Guardar</button>
					</form>
					<!-- Agrega el área para mostrar el error -->
					<div th:if="${error}" class="alert alert-danger mt-3" role="alert">
						<strong>Error:</strong> <span th:text="${error}"></span>
					</div>
					<!-- Agregar botón para volver -->
					<a href="/usuarios" class="btn btn-secondary mt-3">Volver</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
