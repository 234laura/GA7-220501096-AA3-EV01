<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Usuarios</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<style>
/* Estilos personalizados para la barra de navegación */
.navbar-custom {
	background-color: #17a2b8;
	/* Cambia el color de fondo de la barra de navegación */
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
		<!-- Agregando la clase navbar-custom para el color personalizado -->
		<a class="navbar-brand" href="#">Manejo de Usuarios</a>
		<!-- Título de la barra de navegación -->
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<h1>Usuarios</h1>
			</div>
			<div class="col-lg-6">
				<a th:href="@{/usuarios/nuevo}"
					class="btn btn-primary btn-sm float-right">Agregar Usuario</a>
			</div>
		</div>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Correo</th>
					<th>Contraseña</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario: ${usuarios}">
					<td th:text="${usuario.nombre}">Nombre</td>
					<td th:text="${usuario.correo}">Correo</td>
					<td th:text="${usuario.contraseña}">Contraseña</td>
					<td><a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}"
						class="btn btn-info">Editar</a> <a
						th:href="@{/usuarios/{id}(id=${usuario.id})}"
						class="btn btn-danger">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
